<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarePlay - Game</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animasi untuk ornamen */
        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Hover untuk tombol */
        .btn-hover:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Dropdown Styling */
        select.custom-select {
            background-color: #f9fafb; /* Warna abu muda */
            color: #4a4a4a; /* Warna abu gelap */
            border: 2px solid #ddd;
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        select.custom-select:hover,
        select.custom-select:focus {
            border-color: #7c3aed;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-800 to-blue-600 text-white min-h-screen flex flex-col justify-center items-center relative overflow-y-auto">
    <!-- Ornamen Latar -->
    <div class="absolute top-10 left-10 w-40 h-40 bg-yellow-400 opacity-30 rounded-full floating"></div>
    <div class="absolute bottom-10 right-10 w-64 h-64 bg-purple-500 opacity-40 rounded-full floating"></div>

    <!-- Konten Utama -->
    <div class="bg-white shadow-2xl rounded-3xl p-8 md:p-12 w-11/12 max-w-lg text-center z-10 relative">
        <h1 class="text-5xl font-bold text-purple-700 mb-6">Truth or Dare</h1>
        <div id="question" class="bg-gray-100 p-6 rounded-lg shadow-inner mb-6 text-lg text-gray-800">
            <p>Press "Next" to start!</p>
        </div>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
            <select id="mode" class="custom-select">
                <option value="Truth">Truth</option>
                <option value="Dare">Dare</option>
            </select>
            <button id="next-btn" class="bg-purple-500 text-white py-3 px-8 rounded-lg hover:bg-purple-700 transition-all btn-hover">
                Next
            </button>
        </div>
        <div class="flex justify-between items-center mt-6">
            <a href="add.html" class="bg-yellow-400 text-black py-3 px-6 rounded-lg hover:bg-yellow-300 transition-all btn-hover font-semibold">
                Add Question/Dare
            </a>
            <a href="index.html" class="text-purple-600 hover:underline font-semibold">
                Back to Home
            </a>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
